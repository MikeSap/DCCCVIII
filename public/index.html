<!DOCTYPE html>
<html lang="en">
<head>
    <audio id="sound-1"></audio>
    <audio id="sound-2"></audio>
    <audio id="sound-3"></audio>
    <audio id="sound-4"></audio>
    <audio id="sound-5"></audio>
    <audio id="sound-6"></audio>
    <audio id="sound-7"></audio>
    <audio id="sound-8"></audio>
    <audio id="sound-9"></audio>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <script src='./declared-variables.js'defer></script>
    <script src='./init.js'defer></script>
    <script src='./index.js'defer></script>
    <script src='./save-song.js'defer></script>
    <script src='./load-song.js'defer></script>
    <script src='./update-delete-song.js'defer></script>
    <title>DCCCVIII</title>
</head>
<body>
    <div class="information-div container-fluid">
        <h1>DCCCVIII</h1>
    </div>
    <div class="main-div container-fluid">
        <div class="instrument-container row">
            <div class="beat-pad-container col-12 col-lg-3">
                <div class="row" data-row="1">
                    <div data-position="7" id="pad-7" class='key-not-pressed' ></div>
                    <div data-position="8" id="pad-8" class='key-not-pressed'></div>
                    <div data-position="9" id="pad-9" class='key-not-pressed'></div>
                </div>        
                <div class="row" data-row="2">
                    <div data-position="4" id="pad-4" class='key-not-pressed'></div>
                    <div data-position="5" id="pad-5" class='key-not-pressed'></div>
                    <div data-position="6" id="pad-6" class='key-not-pressed'></div>
                </div>       
                <div class="row" data-row="3">
                    <div data-position="1" id="pad-1" class='key-not-pressed' ></div>
                    <div data-position="2" id="pad-2" class='key-not-pressed'></div>
                    <div data-position="3" id="pad-3" class='key-not-pressed'></div>
                </div>
                <select id='bank-select'></select>
            </div>
            
            <div class="sequencer-div col-12 col-lg-8">
                <div class="forms-div">
                    <div>
                        <div id="error-node" class="hidden"></div>
                        <p>BPM: <input type="number" value="120" id="BPM-input">
                        <button id="play">Play</button>
                        <button id="stop">Stop</button>
                    </div>
                    <div>
                        <form class="song-form">
                            <input type="text" id="producer" name="producer" placeholder="Creator">
                            <input type="text" id="song-name" name="songName"placeholder="Title">
                            <input type="submit">
                        </form>
                    </div>
                    <div>
                        <select id="load-song"></select>
                            <!-- <button id="load-song">Load Song</button> -->
                        <form class="crud-form">
                            <button id="update-song">Update Current Song</button>
                            <button id="delete-song">Delete Current Song</button>
                        </form>
                    </div>
                </div>
                
                
                <div id="sequencer-container" class="sequencer-container">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>
</html>
