    <audio id="open-hat">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src='./index.js'defer></script>
    <title>DCCCVIII</title>
</head>
<body>
    <div class="instrument-container">
        <div class="beat-pad-container">
            <div class="row" data-row="1">
                <div data-id="7" id="pad-7" class="key-not-pressed"></div>
                <div data-id="8" id="pad-8"class="key-not-pressed"></div>
                <div data-id="9" id="pad-9" class="key-not-pressed"></div>
            </div>        
            <div class="row" data-row="2">
                <div data-id="4" id="pad-4" class="key-not-pressed"></div>
                <div data-id="5" id="pad-5"class="key-not-pressed"></div>
                <div data-id="6" id="pad-6" class="key-not-pressed"></div>
            </div>       
            <div class="row" data-row="3">
                <div data-id="1" id="pad-1" class="key-not-pressed"></div>
                <div data-id="2" id="pad-2"class="key-not-pressed"></div>
                <div data-id="3" id="pad-3"class="key-not-pressed"></div>
            </div>
            
        </div>
        <div class="information-div">
            <h1>Basic Sequencer</h1>
            <p>BPM: <input type="number" placeholder="120" id="BPM-input"></p>
            <button id="play">Play</button>
            <button id="stop">Stop</button>

        </div>
        <div class="sequencer-div">
            
            
            <div id="sequencer-container">
        </div>
    </div>

</body>
